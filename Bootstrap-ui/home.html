<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bootstrap</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#ournavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="ournavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <h1>My Bootstrap</h1>
      <button type="button" class="btn btn-outline-primary">Submit</button>
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-warning btn-lg" disabled>
        Primary
      </button>
      <div class="card mt-3">
        <h5 class="card-header">Featured posts</h5>
        <div class="card-body">
          <h5 card-title>Great post</h5>
          <p class="card-text">Info about the post</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        <div class="card-footer text-muted">1 day ago</div>
      </div>
      <div class="spinner-grow text-primary mt-3" role="status">
        <span class="virtually-hidden"></span>
      </div>
      <div class="progress mt-3">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 75%"
        >
          75%
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <form>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input
                class="form-control"
                type="email"
                placeholder="name@example.com"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Example textarea</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="checkdefault"
                checked
              />
              <label class="form-check-label" for="checkdefault">
                Default Radio
              </label>
            </div>

            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
        </div>
        <div class="col">Column-2</div>
      </div>
    </div>

    <!--Boostrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
